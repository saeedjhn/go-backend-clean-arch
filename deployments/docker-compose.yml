version: '3.8'

services:
  ####################### APPLICATION #######################
  app:
    container_name: simorgh_app
    build:
      context: .
      dockerfile: Dockerfile-air
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    networks:
      - simorgh_network
    depends_on:
      - psqldb
      - redis

  ####################### POSTGRES #######################
  psqldb:
    container_name: simorgh_psqldb
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: simorgh_db
    volumes:
      - psql:/var/lib/psql/data
    ports:
      - "5001:5432"
    networks:
      - simorgh_network
    restart: always

