      ######################## MYSQL ########################
  mysqldb:
    container_name: go-backend-clean-arch_mysqldb
    image: mysql:latest
    env_file:
      - .env
    ports:
      - "${MYSQL_PORT}:${MYSQL_PORT}"
    volumes:
      - mysql:/var/lib/mysql
    restart: always
    command: [ 'mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci' ]
    networks:
      - go-backend-clean-arch_network

