services:
  ####################### APPLICATION #######################
  app:
    container_name: go-backend-clean-arch_app-dev
    image: go-backend-clean-arch_app:0.1.0-dev
    build:
      context: ../..
      dockerfile: deployments/development/Dockerfile
      target: dev # For Development
    ports:
      - "8000:8000"
      - "50000:50000"
    volumes:
      - ../../:/app # important (- ./:/app)
    networks:
      - go-backend-clean-arch_network
    depends_on:
      - mysqldb
      #      - psqldb
      #      - mongodb
      - redis


